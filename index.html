<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;400;900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="header">
        Calc-o-tron 5000
        <button class="solar-button">|--|--|--|--|</button>
      </section>
      <section class="calc-screen">0</section>
      <section class="gap"></section>
      <section class="calc-buttons">
        <div class="row">
          <button class="calc-button clear">Clear</button>
          <button class="calc-button backspace">‚Üê</button>
          <button class="calc-button operator">/</button>
        </div>
        <div class="row">
          <button class="calc-button number">7</button>
          <button class="calc-button number">8</button>
          <button class="calc-button number">9</button>
          <button class="calc-button operator">*</button>
        </div>
        <div class="row">
          <button class="calc-button number">4</button>
          <button class="calc-button number">5</button>
          <button class="calc-button number">6</button>
          <button class="calc-button operator">-</button>
        </div>
        <div class="row">
          <button class="calc-button number">1</button>
          <button class="calc-button number">2</button>
          <button class="calc-button number">3</button>
          <button class="calc-button operator">+</button>
        </div>
        <div class="row">
          <button class="calc-button number zero">0</button>
          <button class="calc-button equal">=</button>
      </section>
    </div>
    <div class="footer">
      Created by
      <a href="https://www.github.com/BryantMeskill">Bryant Meskill</a>
    </div>
    <script src="./scriptCalc.js"></script>
  </body>
</html>
