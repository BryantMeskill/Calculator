<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;400;900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="header">
        Calc-o-tron 5000
        <button class="solar-button">|--|--|--|--|</button>
      </section>
      <section class="calc-screen">0</section>
      <section class="solar">Solar and Battery-powered!</section>
      <section class="calc-buttons">
        <div class="row">
          <button class="calc-button clear">Clear</button>
          <button class="calc-button">←</button>
          <button class="calc-button operand">÷</button>
        </div>
        <div class="row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button operand">x</button>
        </div>
        <div class="row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button operand">-</button>
        </div>
        <div class="row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button operand">+</button>
        </div>
      </section>
    </div>
    <script src="./scriptCalc.js"></script>
  </body>
</html>
